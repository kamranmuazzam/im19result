name: Cargo Run on macOS

on:
  push:
    branches:
      - main  # Modify this to match your branch name

jobs:
  pentagon:
    name: Build and Run
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Rust
      run: |
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y

    - name: Cargo Run
      run: |
        cd server_result
        cargo run