name: Updating the Json
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Wait for URL to be available
        run: |
          while curl -s "https://github.com/kamranmuazzam/im19result/releases/download/v1.144.120/latest.json" | grep -q '{"error":"Not Found"}'; do
              sleep 10
              echo "Waiting For Build"
          done

      - name: Download latest.json
        run: |
          rm latest.json
          curl -LJO "https://github.com/kamranmuazzam/im19result/releases/download/v1.114.120/latest.json"

      - name: Configure Git
        run: |
          git config --global user.email "kamranmuazzam@gmail.com"
          git config --global user.name "kamran_muazzam"

      - name: Commit changes
        run: |
          git add latest.json
          git commit -m "Move latest.json to root"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

    # Add any other steps as needed
