name: Updating the Json

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Wait for latest.json to be available
        run: |
          while [ ! -f latest.json ]; do
            sleep 10
            echo "Waiting for latest.json to be available..."
          done

      - name: Generate latest.json
        run: |
          rm latest.json
          curl -LJO https://github.com/kamranmuazzam/im19result/releases/download/v0.156.0/latest.json

      - name: Configure Git
        run: |
          git config --global user.email "kamranmuazzam@gmail.com"
          git config --global user.name "kamran_muazzam"

      - name: Commit changes
        run: |
          git add latest.json
          git commit -m "Move latest.json to root"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

    # Add any other steps as needed
